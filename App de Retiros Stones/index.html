<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Stones 24hs</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculadora de Retiros</h1>
        <div class="row justify-content-start mt-3">
           <label class="col-3 col-form-label">Cantidad de Billetes de $1000: </label>
           <div class="col-8 col-md-4">
           <input type="number" class="form-control" id="n1">
           </div>
        </div>
        
        <div class="row justify-content-start mt-3">
            <label class="col-3 col-form-label">Cantidad de Billetes de $500: </label>
            <div class="col-8 col-md-4">
            <input type="number" class="form-control" id="n2">
            </div>
        </div>

        <div class="row justify-content-start mt-3">
            <label class="col-3 col-form-label">Cantidad de Billetes de $200: </label>
            <div class="col-8 col-md-4">
            <input type="number" class="form-control" id="n3">
            </div>
        </div>

        <div class="row justify-content-start mt-3">
            <label class="col-3 col-form-label">Cantidad de Billetes de $100: </label>
            <div class="col-8 col-md-4">
            <input type="number" class="form-control" id="n4">
            </div>
        </div>

        <div class="col-8 col-md-6">
            <button class="btn btn-primary col-5" id="calcular">Calcular Saldo</button>
        </div>
          
        <div class="alert alert-success col-8 col-md-6 mt-3" role="alert" id="respuesta"></div>
        
    </div>
</body>
<script src="interaccion.js"></script>
</html>
